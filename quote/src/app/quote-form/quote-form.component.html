<div class="container-fluid">
  <h3 class="font-weight-bolder">Create A New Quote</h3>
  <form action="" #goalForm='ngForm' name="goalForm" (ngSubmit)="submit()" >
    <p *ngIf="description.invalid && description.touched ||author.invalid && author.touched ||submittedBy.invalid && submittedBy.touched" class="text-danger font-weight-bolder">Fill all the fields in order to submit</p>

    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea type="text" #description='ngModel' required placeholder="Enter Quote" class="form-control" name="description" [(ngModel)]='newQuote.description'></textarea>
    </div>
    <div class="form-group">
      <label for="quote">Author</label>
      <input type="text" required placeholder="Enter Authors name" #author='ngModel' class="form-control"name="author" [(ngModel)]='newQuote.author'>
    </div>
    <div class="form-group">
      <label for="quote">Submitted By</label>
      <input type="text" required placeholder="Enter Your name" #submittedBy='ngModel' class="form-control" name="submittedBy" [(ngModel)]='newQuote.submittedBy'>
    </div>
    <button type="submit" [disabled]="description.invalid ||author.invalid ||submittedBy.invalid " class="btn btn-lg btn-primary">Create Quote</button>

  </form>
</div>
