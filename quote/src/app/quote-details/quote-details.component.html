<div class="quote-details">
  <div class="votes text-weight-bold">
    Current Vote: <span>{{quote.upVote}}</span>
  </div>
  <p>Created by : {{quote.submittedBy}} on {{quote.setDate | date}}</p>
  <div *ngIf='quote.showBtn' class="btns">
    <button class="btn btn-outline-info" (click)='showDesc'> Hide Description</button>&nbsp;
    <button (click)='deleteQuote(true)' class="btn btn-outline-danger"><i class="fas fa-trash"></i>&nbsp; Delete</button>
  </div>
</div>
